<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <titlei>URL Shortener</title>
</head>
<body>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Get Shortened URL">
    </form>
    <h3>The shortened url is : {{ short_url }}</h3>
    
    {% if short_url %}
    	<a href="{% url 'decode' short_url %}">Click here</a>
    {% endif %} 
</body>
</html>
